{% extends "base.html" %} {% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Attendance</h1>
    </div>
    <div class="lg:w-2/3 w-full mx-auto overflow-auto">
      <table class="table-auto w-full text-left whitespace-no-wrap">
        <thead>
          <tr>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">Course</th>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Total Classes</th>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Total Attended</th>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Attendance</th>
          </tr>
        </thead>
        <tbody>
        {% for att in att_list %}
          <tr>
            <td class="px-4 py-3">{{ att.course }}</td>
            <td class="px-4 py-3">{{ att.attendance.total }}</td>
            <td class="px-4 py-3">{{ att.attendance.present }}</td>
            <td class="px-4 py-3">{{ att.attendance.percentage }} %</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
</section>
{% endblock content %}
