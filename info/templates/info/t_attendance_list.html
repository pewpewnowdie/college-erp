{% extends "base.html" %} {% block content %}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Mark Attendance</h1>
        </div>
        <div class="lg:w-2/3 w-full mx-auto overflow-auto">
        <form method="post">
            {% csrf_token %}
            <table class="table-auto w-full text-left whitespace-no-wrap">
                <thead>
                    <tr>
                        <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Student Name</th>
                        <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Roll No.</th>
                        <th class="px-4 py-3 w-10 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tr rounded-br">Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td class="border-t-2 border-gray-200 px-4 py-3">{{ student.user.first_name }} {{ student.user.last_name }} </td>
                        <td class="border-t-2 border-gray-200 px-4 py-3">{{ student.uni_rno }}</td>
                        <td class="border-t-2 border-gray-200 w-10 text-center px-4 py-3">
                            <input name="attendance_{{ student.id }}" id="attendance_{{ student.id }}" type="radio">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="flex pl-4 mt-4 lg:w-2/3 w-full mx-auto">
            <button type="submit" class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Submit</button>
        </div>
        </form>
    </div>
</section>
{% endblock content %}
